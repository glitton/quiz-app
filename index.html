<html>
<head>
    <meta charset="UTF-8">
    <title>GS Warriors Quiz App</title>

    <!-- Animate CSS -->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<!-- Navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <img class='logo animated' src="img/warriors-logo.png">
  <h2 class="title">How Well Do You Know The Golden State Warriors?</h2>
</nav>
<!-- Jumbotron header -->
<div class="container-fluid">
  <div class="row main">
    <img class="strength" src="img/strength_in_numbers_logo.png">
  </div>
  <!-- Take quiz button -->
  <div class="row take-quiz">
    <button class="quiz-btn animated btn btn-warning" type="button">Take The Quiz Now!</button>
  </div>
</div>

<div class="container-fluid game-area">  
  <div class="row quiz-ques">
    <!-- Column spacer -->
    <div class="col-sm-4">1 of 3</div>
    <!-- Game image -->
    <div class="col-sm-4 question">
      <h3>Question: </h3>
    </div>
    <!-- Column spacer -->
    <div class="col-sm-4">3 of 3</div>           
  </div>

  <div class="row quiz-ans">
    <!-- Column spacer -->
    <div class="col-sm-4">1 of 3</div>
    <!-- Radio button choices -->
    <div class="col-sm-4 question">
      <h3>Radio buttons here</h3>
    </div>
    <!-- Column spacer -->
    <div class="col-sm-4">3 of 3</div>
  </div>

</div>




  <!-- Bootstrap jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>  
  <!-- My JS -->
  <script src="js/main.js"></script>        
</body>
</html>
